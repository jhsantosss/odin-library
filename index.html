<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/index.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Odin Library</h1>
  </header>

  <main>
    <button id="newBook">New Book</button>

    <!-- The New Book Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <form id="bookInfo">
          <input type="text" id="title" placeholder="Title"><br>
          <input type="text" id="author" placeholder="Author"><br>
          <input type="number" id="pages" placeholder="Pages"><br>
          <label for="check">Have you read it?</label>
          <input type="checkbox" id="check"><br>
          
        </form>
        <button id="addBook">Add</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>

      <tbody id="booksTable">

      </tbody>
    </table>
  </main>
  
  <footer>
    <p>Made by <a id="foot" href="https://github.com/jhsantosss">Jhonatas Santos</a>.</p>
  </footer>
</body>
</html>
